<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="A sweet little surprise for someone special â¤ï¸">
  <meta name="author" content="YourName">
  <title>You Are Amazing</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to top right, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      padding: 20px;
      text-align: center;
    }

    #messageBox {
      max-width: 600px;
      z-index: 2;
    }

    h1 {
      font-size: 2.5rem;
      color: white;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    p {
      font-size: 1.2rem;
      color: white;
      margin-bottom: 20px;
    }

    button {
      background-color: white;
      color: #ff6f91;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    button:hover {
      background-color: #ffe0e9;
    }

    .popup {
      font-size: 1.2rem;
      color: white;
      margin-top: 20px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(45deg);
      animation: float 10s linear infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      p, .popup {
        font-size: 1rem;
      }

      button {
        padding: 10px 20px;
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      p, .popup {
        font-size: 0.95rem;
      }

      button {
        padding: 8px 16px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div id="messageBox">
    <h1>Hey, you! ðŸ’–</h1>
    <p>You are one in a million.</p>
    <button onclick="showMessage()">Click Me ðŸ˜Š</button>
    <div id="popupMessage"></div>
  </div>

  <script>
    // Generate hearts
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = Math.random() * 100 + 'vh';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(heart);
    }

    function showMessage() {
      const messages = [
        "You're the reason I smile ðŸŒ¸",
        "You light up the world like no one else âœ¨",
        "Just wanted you to know â€” you're amazing! ðŸ’«",
        "If I had a flower for every time I thought of you... ðŸŒ·",
        "You're not just special â€” you're unforgettable ðŸ’•"
      ];
      const popup = document.getElementById("popupMessage");
      popup.innerHTML = `<div class="popup">${messages[Math.floor(Math.random() * messages.length)]}</div>`;

      const audio = new Audio("https://www.soundjay.com/button/sounds/button-29.mp3");
      audio.play();
    }
  </script>
</body>
</html>
