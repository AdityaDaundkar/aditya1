<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Falling Words Typing Game</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 20px;
      color: #0ff;
    }
    #gameArea {
      position: relative;
      width: 600px;
      height: 400px;
      border: 2px solid #0ff;
      background-color: #222;
      overflow: hidden;
    }
    .word {
      position: absolute;
      font-size: 20px;
      color: #fff;
      animation: fall 6s linear forwards;
    }
    @keyframes fall {
      to {
        top: 100%;
        opacity: 0.5;
      }
    }
    #inputArea {
      margin-top: 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      width: 300px;
    }
    #score {
      margin-top: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Falling Words Typing Game</h1>
  <div id="gameArea"></div>
  <div id="inputArea">
    <input type="text" id="wordInput" placeholder="Type word here..." autofocus />
    <div id="score">Score: 0</div>
  </div>

  <script>
    const words = ['hello', 'world', 'openai', 'javascript', 'html', 'css', 'code', 'game', 'fast', 'type', 'speed', 'logic', 'focus', 'drop', 'keyboard'];
    const gameArea = document.getElementById('gameArea');
    const input = document.getElementById('wordInput');
    const scoreDisplay = document.getElementById('score');
    let score = 0;

    function createWord() {
      const word = words[Math.floor(Math.random() * words.length)];
      const span = document.createElement('span');
      span.textContent = word;
      span.classList.add('word');
      span.style.left = Math.random() * (gameArea.offsetWidth - 100) + 'px';
      span.style.top = '-30px';
      gameArea.appendChild(span);

      setTimeout(() => {
        if (gameArea.contains(span)) {
          gameArea.removeChild(span);
        }
      }, 6000);
    }

    function checkInput() {
      const typed = input.value.trim().toLowerCase();
      const wordElements = document.querySelectorAll('.word');

      wordElements.forEach((wordEl) => {
        if (wordEl.textContent === typed) {
          score++;
          scoreDisplay.textContent = `Score: ${score}`;
          gameArea.removeChild(wordEl);
          input.value = '';
        }
      });
    }

    input.addEventListener('input', checkInput);

    setInterval(createWord, 1500); // New word every 1.5s
  </script>
</body>
</html>
